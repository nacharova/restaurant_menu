<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сумма заказа и список блюд</title>
</head>
<body>
    <h1>Сумма заказа и список блюд</h1>
    <div>
        {% for dish in checked_dishes %}
            {% for item in dish %}
                <li>{{ item.name }} - {{ item.price }} руб.</li>
            {% endfor %}
        {% endfor %}
    </div>
    <h2>Сумма заказа: {{ total_price }} руб.</h2>
</body>
</html>
